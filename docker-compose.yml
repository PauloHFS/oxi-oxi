services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq-oxi-oxi
    ports:
      - "5672:5672" # RabbitMQ default port
      - "15672:15672" # RabbitMQ management UI
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - backend

  ollama:
    image: ollama/ollama:latest
    container_name: ollama-oxi-oxi
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - backend

volumes:
  rabbitmq_data:
  ollama_data:

networks:
  backend:
    driver: bridge
